<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenador de Tiempos Pasados - Espa√±ol</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --success: #10b981;
            --error: #ef4444;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.4;
            font-size: 16px;
        }

        .app {
            max-width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Ultra-compact header */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 8px 12px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .header .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 8px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* Ultra-compact dashboard - now at bottom */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin-top: 8px;
        }

        .card {
            background: var(--surface);
            border-radius: 4px;
            padding: 6px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .card h3 {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--text);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            gap: 2px;
            text-align: center;
        }

        .stat-num {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-light);
            margin-top: 1px;
        }

        .streak-num {
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
            text-align: center;
        }

        .streak-label {
            font-size: 10px;
            color: var(--text-light);
            text-align: center;
            margin-top: 1px;
        }

        /* Exercise - now takes main space */
        .exercise {
            background: var(--surface);
            border-radius: 6px;
            padding: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 0;
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .type-badge {
            background: var(--primary);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .difficulty {
            font-size: 12px;
            color: var(--text-light);
        }

        .question {
            text-align: center;
            margin-bottom: 16px;
        }

        .question-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .question-text {
            background: var(--bg);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: 16px;
            margin-bottom: 12px;
        }

        .options {
            display: grid;
            gap: 6px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 14px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
        }

        .option:hover {
            background: #f1f5f9;
            border-color: var(--primary);
        }

        .option.correct {
            background: #f0fdf4;
            border-color: var(--success);
            color: var(--success);
        }

        .option.incorrect {
            background: #fef2f2;
            border-color: var(--error);
            color: var(--error);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .option-letter {
            width: 24px;
            height: 24px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .result {
            margin-top: 8px;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }

        .result.correct {
            background: #f0fdf4;
            color: var(--success);
            border: 1px solid #bbf7d0;
        }

        .result.incorrect {
            background: #fef2f2;
            color: var(--error);
            border: 1px solid #fecaca;
        }

        .next-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 6px;
            width: 100%;
        }

        .next-btn:hover {
            background: var(--primary-dark);
        }

        .loading {
            text-align: center;
            color: var(--text-light);
            padding: 20px;
            font-size: 13px;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .header {
                padding: 6px 8px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .main {
                padding: 6px;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
                gap: 2px;
                margin-top: 4px;
            }
            
            .card {
                padding: 4px;
            }
            
            .exercise {
                padding: 8px;
            }
            
            .question-text {
                padding: 8px;
                font-size: 15px;
            }
            
            .option {
                padding: 10px 12px;
                font-size: 15px;
            }
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .keyboard-hint {
            font-size: 12px;
            color: var(--text-light);
            text-align: center;
            margin-top: 4px;
        }

        .infinitive {
            color: var(--text-light);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Entrenador de Tiempos Pasados</h1>
            <p class="subtitle">Domina el pret√©rito e imperfecto en espa√±ol</p>
        </header>

        <main class="main">
            <div class="exercise fade-in" id="exercise-container">
                <div class="loading">Cargando ejercicio...</div>
            </div>
            
            <div class="dashboard">
                <div class="card">
                    <h3>Progreso</h3>
                    <div class="stats">
                        <div>
                            <div class="stat-num" id="correct">0</div>
                            <div class="stat-label">Correctas</div>
                        </div>
                        <div>
                            <div class="stat-num" id="total">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div>
                            <div class="stat-num" id="accuracy">0%</div>
                            <div class="stat-label">Precisi√≥n</div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>Racha</h3>
                    <div class="streak-num" id="streak">0</div>
                    <div class="streak-label">d√≠as</div>
                </div>
            </div>
            
            <div class="keyboard-hint">üí° Usa las teclas A-D o 1-4 para responder, Enter/Espacio para continuar</div>
        </main>
    </div>

    <script>
        // Expanded exercise data with different subjects and scenarios
        const exercises = [
            // Yo (I) - First person singular
            {
                id: 1,
                type: "Pret√©rito vs Imperfecto",
                difficulty: "F√°cil",
                question: "Completa la oraci√≥n:",
                text: "Ayer _____ (llamar) a mi abuela por tel√©fono.",
                hint: "(llamar)",
                options: ["llamar√©", "llamaba", "llamo", "llam√©"],
                correct: 3,
                explanation: "Se usa pret√©rito para acciones espec√≠ficas en el pasado."
            },
            {
                id: 2,
                type: "Pret√©rito vs Imperfecto", 
                difficulty: "Medio",
                question: "Completa la oraci√≥n:",
                text: "Cuando era ni√±o, siempre _____ (jugar) en el parque.",
                hint: "(jugar)",
                options: ["jugu√©", "jugar√©", "jugaba", "juego"],
                correct: 2,
                explanation: "Se usa imperfecto para acciones habituales en el pasado."
            },
            {
                id: 3,
                type: "Verbos Irregulares",
                difficulty: "Medio", 
                question: "Completa la oraci√≥n:",
                text: "Ayer no _____ (poder) ir al cine.",
                hint: "(poder)",
                options: ["pod√≠a", "pude", "podr√©", "puedo"],
                correct: 1,
                explanation: "Pret√©rito irregular de 'poder' es 'pude'."
            },
            
            // T√∫ (You) - Second person singular
            {
                id: 4,
                type: "Pret√©rito vs Imperfecto",
                difficulty: "F√°cil",
                question: "Completa la oraci√≥n:",
                text: "¬ø_____ (estudiar) mucho para el examen ayer?",
                hint: "(estudiar)",
                options: ["Estudiabas", "Estudias", "Estudiar√°s", "Estudiaste"],
                correct: 3,
                explanation: "Pret√©rito para pregunta sobre acci√≥n espec√≠fica completada."
            },
            {
                id: 5,
                type: "Verbos Irregulares",
                difficulty: "Medio",
                question: "Completa la oraci√≥n:",
                text: "¬ø_____ (tener) tiempo libre el fin de semana pasado?",
                hint: "(tener)",
                options: ["Ten√≠as", "Tuviste", "Tienes", "Tendr√°s"],
                correct: 1,
                explanation: "Pret√©rito irregular de 'tener' es 'tuviste'."
            },
            
            // √âl/Ella (He/She) - Third person singular
            {
                id: 6,
                type: "Pret√©rito vs Imperfecto",
                difficulty: "Medio",
                question: "Completa la oraci√≥n:",
                text: "Mar√≠a _____ (trabajar) en esa empresa cuando la conoc√≠.",
                hint: "(trabajar)",
                options: ["trabaj√≥", "trabajaba", "trabaja", "trabajar√°"],
                correct: 1,
                explanation: "Imperfecto para acci√≥n en progreso cuando otra acci√≥n ocurri√≥."
            },
            {
                id: 7,
                type: "Verbos Irregulares",
                difficulty: "Dif√≠cil",
                question: "Completa la oraci√≥n:",
                text: "√âl _____ (venir) a la fiesta muy tarde anoche.",
                hint: "(venir)",
                options: ["ven√≠a", "viene", "vino", "vendr√°"],
                correct: 2,
                explanation: "Pret√©rito irregular de 'venir' es 'vino'."
            },
            
            // Nosotros (We) - First person plural
            {
                id: 8,
                type: "Pret√©rito vs Imperfecto",
                difficulty: "Medio",
                question: "Completa la oraci√≥n:",
                text: "Nosotros _____ (vivir) en Madrid cuando √©ramos peque√±os.",
                hint: "(vivir)",
                options: ["vivimos", "viv√≠amos", "viviremos", "vivimos"],
                correct: 1,
                explanation: "Imperfecto para situaci√≥n prolongada en el pasado."
            },
            {
                id: 9,
                type: "Verbos Irregulares",
                difficulty: "Medio",
                question: "Completa la oraci√≥n:",
                text: "Nosotros _____ (hacer) la tarea juntos ayer.",
                hint: "(hacer)",
                options: ["hac√≠amos", "hicimos", "hacemos", "haremos"],
                correct: 1,
                explanation: "Pret√©rito irregular de 'hacer' es 'hicimos'."
            },
            
            // Ellos/Ellas (They) - Third person plural
            {
                id: 10,
                type: "Pret√©rito vs Imperfecto",
                difficulty: "Medio",
                question: "Completa la oraci√≥n:",
                text: "Mis padres _____ (cenar) cuando llegu√© a casa.",
                hint: "(cenar)",
                options: ["cenaron", "cenaban", "cenan", "cenar√°n"],
                correct: 1,
                explanation: "Imperfecto para acci√≥n en progreso interrumpida por otra."
            },
            {
                id: 11,
                type: "Verbos Irregulares",
                difficulty: "Dif√≠cil",
                question: "Completa la oraci√≥n:",
                text: "Ellos _____ (saber) la respuesta desde el principio.",
                hint: "(saber)",
                options: ["sab√≠an", "supieron", "saben", "sabr√°n"],
                correct: 1,
                explanation: "Pret√©rito de 'saber' (supieron) indica momento de enterarse."
            },
            
            // More complex scenarios
            {
                id: 12,
                type: "Descripciones",
                difficulty: "Medio",
                question: "Completa la oraci√≥n:",
                text: "El cielo _____ (estar) muy nublado ayer por la ma√±ana.",
                hint: "(estar)",
                options: ["estuvo", "estaba", "est√°", "estar√°"],
                correct: 1,
                explanation: "Imperfecto para describir estados o condiciones en el pasado."
            },
            {
                id: 13,
                type: "Tiempo y Frecuencia",
                difficulty: "F√°cil",
                question: "Completa la oraci√≥n:",
                text: "Todos los domingos _____ (ir) a casa de mis abuelos.",
                hint: "(ir)",
                options: ["fui", "iba", "voy", "ir√©"],
                correct: 1,
                explanation: "Imperfecto para acciones habituales repetidas en el pasado."
            },
            {
                id: 14,
                type: "Secuencias",
                difficulty: "Dif√≠cil",
                question: "Completa la oraci√≥n:",
                text: "Primero _____ (desayunar), luego _____ (salir) de casa.",
                hint: "(desayunar) / (salir)",
                options: ["desayun√© / sal√≠", "desayunaba / sal√≠a", "desayuno / salgo", "desayunar√© / saldr√©"],
                correct: 0,
                explanation: "Pret√©rito para secuencia de acciones completadas."
            },
            {
                id: 15,
                type: "Verbos Irregulares",
                difficulty: "Dif√≠cil",
                question: "Completa la oraci√≥n:",
                text: "Usted _____ (poner) las llaves en la mesa anoche.",
                hint: "(poner)",
                options: ["pon√≠a", "puso", "pone", "pondr√°"],
                correct: 1,
                explanation: "Pret√©rito irregular de 'poner' es 'puso'."
            }
        ];

        // App state
        let currentExercise = null;
        let currentIndex = 0;
        let stats = { correct: 0, total: 0 };
        let streak = 0;
        let answered = false;

        // DOM elements
        const correctEl = document.getElementById('correct');
        const totalEl = document.getElementById('total');
        const accuracyEl = document.getElementById('accuracy');
        const streakEl = document.getElementById('streak');
        const exerciseContainer = document.getElementById('exercise-container');

        // Initialize app
        function init() {
            loadStats();
            shuffleExercises();
            loadExercise();
        }

        // Shuffle exercises for variety
        function shuffleExercises() {
            for (let i = exercises.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [exercises[i], exercises[j]] = [exercises[j], exercises[i]];
            }
        }

        // Load stats from localStorage
        function loadStats() {
            const saved = localStorage.getItem('langlearn_stats');
            if (saved) {
                stats = JSON.parse(saved);
            }
            
            const savedStreak = localStorage.getItem('langlearn_streak');
            if (savedStreak) {
                streak = parseInt(savedStreak);
            }
            
            updateStatsDisplay();
        }

        // Save stats to localStorage
        function saveStats() {
            localStorage.setItem('langlearn_stats', JSON.stringify(stats));
            localStorage.setItem('langlearn_streak', streak.toString());
        }

        // Update stats display
        function updateStatsDisplay() {
            correctEl.textContent = stats.correct;
            totalEl.textContent = stats.total;
            const accuracy = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
            accuracyEl.textContent = accuracy + '%';
            streakEl.textContent = streak;
        }

        // Load current exercise
        function loadExercise() {
            if (currentIndex >= exercises.length) {
                currentIndex = 0; // Loop back to start
                shuffleExercises(); // Reshuffle for variety
            }
            
            currentExercise = exercises[currentIndex];
            answered = false;
            renderExercise();
        }

        // Process text to style infinitives in brackets
        function processInfinitives(text) {
            return text.replace(/\(([^)]+)\)/g, '<span class="infinitive">($1)</span>');
        }

        // Render exercise HTML
        function renderExercise() {
            const exercise = currentExercise;
            
            exerciseContainer.innerHTML = `
                <div class="exercise-header">
                    <span class="type-badge">${exercise.type}</span>
                    <span class="difficulty">üìä ${exercise.difficulty}</span>
                </div>
                
                <div class="question">
                    <div class="question-title">${exercise.question}</div>
                    <div class="question-text">${processInfinitives(exercise.text)}</div>
                </div>
                
                <div class="options">
                    ${exercise.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                            <span>${option}</span>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Add keyboard support for A-D and 1-4
            document.onkeydown = function(e) {
                // Ignore if modifier keys are pressed
                if (e.ctrlKey || e.altKey || e.metaKey || e.shiftKey) {
                    return;
                }
                
                if (answered) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        nextExercise();
                    }
                    return;
                }
                
                const key = e.key.toUpperCase();
                let index = -1;
                
                // Support both A-D and 1-4
                if (key >= 'A' && key <= 'D') {
                    index = key.charCodeAt(0) - 65;
                } else if (key >= '1' && key <= '4') {
                    index = parseInt(key) - 1;
                }
                
                if (index >= 0 && index < currentExercise.options.length) {
                    e.preventDefault();
                    selectOption(index);
                }
            };
        }

        // Handle option selection
        function selectOption(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const isCorrect = selectedIndex === currentExercise.correct;
            
            // Update stats
            stats.total++;
            if (isCorrect) {
                stats.correct++;
                // Update streak for first correct answer of the day
                const today = new Date().toDateString();
                const lastStreakDate = localStorage.getItem('langlearn_last_streak_date');
                if (lastStreakDate !== today) {
                    streak++;
                    localStorage.setItem('langlearn_last_streak_date', today);
                }
            }
            
            saveStats();
            updateStatsDisplay();
            
            // Style options and insert result after correct option
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === currentExercise.correct) {
                    option.classList.add('correct');
                    
                    // Insert result directly after the correct option
                    const resultEl = document.createElement('div');
                    resultEl.className = `result ${isCorrect ? 'correct' : 'incorrect'}`;
                    resultEl.innerHTML = `
                        <div>${isCorrect ? '‚úÖ ¬°Correcto!' : '‚ùå Incorrecto'}</div>
                        <div style="margin-top: 4px; font-size: 13px; color: var(--text-light);">${currentExercise.explanation}</div>
                        <button class="next-btn" onclick="nextExercise()">
                            Siguiente ejercicio (Enter)
                        </button>
                    `;
                    option.parentNode.insertBefore(resultEl, option.nextSibling);
                    
                } else if (index === selectedIndex && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });
        }

        // Load next exercise
        function nextExercise() {
            currentIndex++;
            loadExercise();
            exerciseContainer.classList.remove('fade-in');
            setTimeout(() => exerciseContainer.classList.add('fade-in'), 10);
        }

        // Start the app
        init();
    </script>
</body>
